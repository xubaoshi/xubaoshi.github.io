<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function run(taskDef) {
            let task = taskDef();
            let result = task.next();

            function step() {
                if (!result.done) {
                    result = task.next(result.value);
                    step();
                }
            }
            step();
        }

        run(function *() {
            let value = yield 1;
            console.log(value); // 1
            value = yield value + 3;
            console.log(value); // 4
        })
    </script>
</body>
</html>
