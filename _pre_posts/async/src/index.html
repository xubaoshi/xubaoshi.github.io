<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-size: 16px;
        }
        ul {
            list-style: none;
        }
    </style>
    <title>
        1111
    </title>
</head>

<body>
    <div id="root">

    </div>
    <script>
        // 重置 font-size
        var domReady = false;
        var isDomReady = function () {
            if (domReady) return;
            if (document && document.getElementsByTagName && document.getElementById && document.body && window.screen) {
                domReady = true;
                clearInterval(checkDomInterval);
                var screenWidth = window.screen.width;
                var fontSize = (screenWidth / 640 * 20).toFixed(4) + 'px';
                document.getElementsByTagName('html')[0].style.fontSize = fontSize;
            }
        }
        var checkDomInterval = setInterval(isDomReady, 10);
    </script>

</html>
