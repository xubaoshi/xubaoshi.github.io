<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />

  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title
    }}{% endif %}
  </title>

  <link rel="shortcut icon" href="favicon.ico" />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{
    '/css/bootstrap.min.css' | prepend: site.baseurl
  }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{
    '/css/clean-blog.css' | prepend: site.baseurl
  }}">

  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{
    '/css/syntax.css' | prepend: site.baseurl
  }}">

  <!-- Custom Fonts -->
  <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
    type="text/css"
  />
